<!DOCTYPE html>
<html>
<head>
  <title>Focus Tracker</title>
<link rel="icon" href="logo.png.jpg">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0e6d6;
      padding: 100px;
      text-align: center;
    }

    .box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
        margin-top: 30px;
        margin-left: 50px;
    }

    .box2 {
      background-color: #6f4e37;
      padding: 20px;
      border-radius: 50px;
        margin-top: 30px;
        margin-left: 5px;
    }

        .box3 {
      color: beige;
      background-color: #813600;
      padding: 10px;
      border-radius: 90px;
        margin-top: 10px;
        margin-left: 10px;
    }

   .box2 img {
  width: 120px;
  height: auto;
  border-radius: 8px;
  margin: 10px;
   }
.blur{
  filter: blur(5px);
  transition: 0.5s;
}
    .blur:hover{
      filter: blur(0)
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.8s;
    }
    button:hover{
    background-color: sandybrown;
      color: brown;
    }
    .startbtn {
            padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.8s;
    }
    .startbtn:hover{
      background-color: lightgreen;
    }
  </style>
</head>

<body>
          <div class="box3">
        <p>Resets: <span id="resetCount">0</span></p>
          </div>
  <div class="box">
    <h1>Focus Points</h1>
    <h2 id="points">100</h2>
    <button id = "startbtn" class = "startbtn" onclick = "start()">
      Start FocusingüïäÔ∏è
    </button>
    <button id = "focus" onclick="loseFocus()" style = display:none;>
      I Lost Focus üòµ
    </button>

      <div class="box2">
        <h3> Don't you want that 9 SG?</h3>
        <img src="img3.jpg" class = "blur">
        <img src="img7.png">
        <img src="img2.jpg"  class = "blur">
    </div>
  <script>
    function start(){
      document.getElementById("startbtn").style.display = "none";
      document.getElementById("focus").style.display = "inline-block";
    }
    let focusPoints = 100;
    let resetCount = 0;
    function loseFocus() {
      focusPoints = focusPoints - 10;
      if (focusPoints <= 0) {
        alert("Reset Hogaya ji");
      
        focusPoints = 100;
        resetCount = resetCount+1;
                document.getElementById("resetCount").innerText = resetCount;
                if(resetCount == 2){
                  alert("Kya re gandu? Zada masti sujh rahi?");
                }
                if(resetCount >= 3){
                  alert("Bhai Chhod hi de tu padhna!!");
                }
      }

      document.getElementById("points").innerText = focusPoints;
    }
  </script>

    </div>


</body>
</html>
